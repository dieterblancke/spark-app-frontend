<div class="search">
  <div class="p-input-icon-left">
    <i class="pi pi-search"></i>
    <input type="text"
           placeholder="Search"
           pInputText
           [ngModel]="this.searchText"
           (ngModelChangeDebounced)="this.onSearchTextChange($event)">
  </div>
</div>

<p-table [value]="this.items"
         [paginator]="true"
         [rows]="10"
         [rowsPerPageOptions]="[5, 10, 15]"
         [tableStyle]="{ 'min-width': '50rem' }"
         [loading]="this.loading">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </ng-template>
</p-table>
